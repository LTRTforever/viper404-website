<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Viper404 - Bienvenida</title>
<style>
  /* Reset básico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    height: 100vh;
    background: linear-gradient(135deg, #0a0a0a 0%, #2b0000 70%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Cormorant Garamond', serif, 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #ff1a1a;
    user-select: none;
  }
  #welcome {
  text-align: center;
  max-width: 600px; /* antes estaba 450px, ahora más ancho */
  padding: 1rem 2rem;
  border: 2px solid #ff0000;
  border-radius: 12px;
  box-shadow: 0 0 20px #ff0000cc;
  background: rgba(20, 0, 0, 0.8);
}

  h1 {
    font-size: 5rem;
    letter-spacing: 0.3em;
    text-shadow:
      0 0 10px #ff0000,
      0 0 25px #ff3333,
      0 0 40px #ff6666;
    margin-bottom: 1rem;
    font-weight: 900;
  }
  p {
    font-size: 1.6rem;
    font-style: italic;
    color: #ff6666;
    margin-bottom: 2rem;
    text-shadow: 0 0 5px #990000;
  }
  a.button {
    display: inline-block;
    padding: 1rem 2.5rem;
    font-size: 1.3rem;
    color: #1a0000;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 0.15em;
    background: #ff0000;
    border-radius: 8px;
    box-shadow:
      0 0 15px #ff0000,
      0 0 30px #ff0000,
      0 0 40px #ff4d4d;
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    position: relative;
    user-select: none;
  }
  a.button:hover {
    animation: glitch 0.8s infinite;
    background: #cc0000;
    box-shadow:
      0 0 30px #ff0000,
      0 0 50px #ff4d4d,
      0 0 70px #ff9999;
    color: #fff;
  }
  /* Glitch effect */
  @keyframes glitch {
    0% {
      text-shadow:
        2px 0 #ff0000,
        -2px 0 #cc0000;
      transform: translate(0);
    }
    20% {
      text-shadow:
        -2px 0 #ff3333,
        2px 0 #ff0000;
      transform: translate(-2px, 0);
    }
    40% {
      text-shadow:
        2px 0 #ff6666,
        -2px 0 #ff3333;
      transform: translate(2px, 1px);
    }
    60% {
      text-shadow:
        -2px 0 #ff0000,
        2px 0 #cc0000;
      transform: translate(-1px, -1px);
    }
    80% {
      text-shadow:
        2px 0 #ff9999,
        -2px 0 #ff6666;
      transform: translate(1px, 1px);
    }
    100% {
      text-shadow:
        2px 0 #ff0000,
        -2px 0 #cc0000;
      transform: translate(0);
    }
  }
</style>
</head>
<body>
  <div id="welcome">
    <h1>Viper404</h1>
    <p>Los secretos se esconden, pero siempre salen a la luz.</p>
    <a href="main.html" class="button">Bienvenidos a Roselake</a>
  </div>
</body>
</html>
